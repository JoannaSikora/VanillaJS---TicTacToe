<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hello</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
  <div class='wrapper'>
<h1>Tic Tac Toe away</h1>
<div class="board">
  <div id="overlayWinner" class="winnerOverlay"></div>
  <div id="overlayTie" class="tieOverlay"></div>
  <div id = "overlay" class="overlay">
    <h3>Choose your player:</h3>
    <div class="buttons-area">
      <span id="x">X</span>
      <span id="0">O</span>
    </div>
  </div>
  <div id="squares">
  <div id="square1" class="squares"></div>
  <div id="square2" class="squares"></div>
  <div id="square3" class="squares"></div>
  <div id="square4" class="squares"></div>
  <div id="square5" class="squares"></div>
  <div id="square6" class="squares"></div>
  <div id="square7" class="squares"></div>
  <div id="square8" class="squares"></div>
  <div id="square9" class="squares"></div>
  </div>
</div>
<div id="overlayNotEmpty">Choose the empty cell!</div>
<div id="overlayNoPlayer">Choose the player before playing!</div>
<div id="reset-game" class="reset">Play again</div>
</div>


  <script src="scripts/index.js"></script>
</body>
</html>
